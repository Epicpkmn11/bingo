<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=2">
	<title>Bingo! (User)</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="css/bingo.css" rel="stylesheet" type='text/css' media='all'>
</head>
<body>
	<noscript>
		<div class="row">
			<div class="col-sm-12">
				<div class="p-2 col-sm-12 bg-danger rounded text-center">
					<h3>This site requires JavaScript!</h3>
				</div>
			</div>
		</div>
	</noscript>
	<div class="row" id="content">
		<div class="col-md-8">
			<div id="last-container">
				<div class="called" id="last-called"></div>
				<div id="last-called-description"></div>
			</div>
			<div id="decks">
				<div class="card-deck" id="deck0"></div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card controls">
				<div class="card-header">
					<h1 class="card-title">Bingoâ€¢matic!</h1>
				</div>
				<div class="card-body">
					<p>
						<button id="Izzy" class="host Izzy" value="Izzy" onclick="setSelf('Izzy')">Izzy</button>
						<button id="Shannon" class="host Shannon" value="Shannon" onclick="setSelf('Shannon')">Shannon</button>
					</p>
					<p><button onclick="pickDog();" id="pick-dog">Pick a Bingo dog!</button></p>
					<p id="host-status" class="d-none">Connected to host!</p>
					<p id="last-person"></p>
				</div>
				<div class="card-footer">
					<button id="reset" onclick="reset()">New Game</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
	<script src="js/connection.js"></script>
	<script src="js/bingo.js"></script>
</body>
</html>
